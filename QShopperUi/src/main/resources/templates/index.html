<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Home Page</title>
<link rel="stylesheet" th:href="@{/css/style.css?version=1}">
</head>
<body>
	<h2>Welcome to Morgan's Shopping Home Page</h2>
	<br>
	<a href="cart">Your cart</a>
	<br>
	<hr>
	<br>
	<a href="showProducts">Display all products</a>
	<br>
	<hr>
	<form action="searchByProductName" method="GET">
		<input type="text" name="productName" required>
		<input type="submit" value="Search by name" class="button">
	</form>
	<form action="searchByProductId" method="GET">
		<input type="text" name="productId" required>
		<input type="submit" value="Search by id" class="button">
	</form>
</body>
</html>
